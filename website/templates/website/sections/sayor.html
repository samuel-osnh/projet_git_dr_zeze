{% load static %}

<!-- FEATURES STARTS ========================================================= -->
<section class="home-features">
    <div class="container ps-md-0">
        <div class="row align-items-center">
            
            <!-- Image principale (premier élément) -->
            {% if features_elements %}
            <div class="col-12 col-lg-6 animated" data-animation="fadeInUp" data-animation-delay="200">
                <img src="{{ features_elements.0.image.url }}" class="img-fluid" alt="{{ features_elements.0.title }}">
            </div>
            {% endif %}

            <!-- Texte de la section + accordion -->
            <div class="col-12 col-lg-6">
                <div class="block animated" data-animation="fadeInUp" data-animation-delay="400">
                    
                    <!-- Titre / Sous-titre / Description -->
                    <div class="herotext">
                        {% if savor_section %}
                            <div class="rightline pb-3"><span>{{ savor_section.title }}</span></div>
                            <h2>{{ savor_section.subtitle }}</h2>
                            <h5 class="pt-2">{{ savor_section.description }}</h5>
                        {% endif %}
                    </div>

                    <!-- Accordion pour chaque élément -->
                    {% if features_elements %}
                    <div class="accordion pt-3" id="accordionExample">
                        {% for element in features_elements %}
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                                <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" 
                                        type="button" 
                                        data-bs-toggle="collapse" 
                                        data-bs-target="#collapse{{ forloop.counter }}" 
                                        aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}" 
                                        aria-controls="collapse{{ forloop.counter }}">
                                    {{ element.title }}
                                </button>
                            </h2>
                            <div id="collapse{{ forloop.counter }}" 
                                 class="accordion-collapse collapse {% if forloop.first %}show{% endif %}" 
                                 aria-labelledby="heading{{ forloop.counter }}" 
                                 data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    {{ element.description }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.. FEATURES ENDS ========================================================= -->
