<div class="inner-banner-style" id="top" 
     style="position: relative; background-image: url('{{ banner.image.url }}'); background-size: cover; background-position: center; height: 400px;">
    
    <!-- Overlay directement ici -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); z-index: 1;"></div>
    
    <div class="container" style="position: relative; z-index: 2;">
        <div class="row">
            <div class="col-lg-12">
                <div class="info text-center animated" data-animation="{{ banner.animation }}" data-animation-delay="{{ banner.animation_delay }}">
                    <div class="lrline pb-3"><span>{{ banner.subtitle }}</span></div>
                    <h2>{{ banner.title }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /. INNER BANNER ENDS -->
